<h2>Person Form</h2>

  <form method="post" id="personForm" data-cities-url="{% url 'filesapp:ajax_load_cities' %}" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
    <a href="{% url 'filesapp:person_changelist' %}">Nevermind</a>
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $("#id_category1").change(function () {
      var url = $("#personForm").attr("data-cities-url");
      var countryId = $(this).val();

      $.ajax({
        url: url,
        data: {
          'category1': countryId
        },
        success: function (data) {
          $("#id_sub").html(data);
        }
      });

    });
  </script>
